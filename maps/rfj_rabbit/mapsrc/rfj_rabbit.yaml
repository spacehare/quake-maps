# https://github.com/spacehare/rabbit_quake

# required

config_version: 2

# optional

prefix:
  general: "@"
  variable_in: "%"
  variable_out: "%"
variables:
  swarmer_divisor: 2
  fog_default_color: "0.054901960784313725 0.07450980392156863 0.11764705882352941" # "14 19 30"
  fog_default_density: "0.04"
  fog_default_sky: "0.001"
  fog_void_density: "1.0"
  checker_reset_delay: 2.5
scripts:
  - ./rfj_rabbit.py
