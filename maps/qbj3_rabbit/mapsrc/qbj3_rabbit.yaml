# https://github.com/spacehare/rabbit_quake

# required

config_version: 2

# optional

prefix:
  general: "@"
  variable_in: "%"
  variable_out: "%"
variables:
  swarmer_divisor: 2
  surface_fog_color: "255 255 255"
  surface_fog_density: "0.00666"
  surface_fog_sky: "0.11"
  cistern_fog_color: "0 0 0"
  cistern_fog_density: "-1"
  cistern_fog_sky: "0.11"
scripts:
  - ./qbj3_rabbit.py
